<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 305-04</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

        <div class="header">
            <div class="innerHeader">

                <div class="left">
                    <img src="img/flipkart.jpeg" alt="flipkart logo">
                </div>

                <div class="center">
                    <input type="text" placeholder="Search for products, brands and more">
                    <div class="button">
                        <button>Login</button>
                    </div>
                </div>

                <div class="right">
                    <ul>
                        <li>Become a Seller</li>
                        <li> 
                            <div> More </div>
                            <div><span class="material-symbols-outlined">expand_more</span></div>
                        </li>
                        <li>Cart</li>
                    </ul>
                </div>

            </div>
        </div>

    <div class="container">
        <div class="flexBox">

            <div class="first">
                <img class="image" src="img/Gifts.png" alt="Image">
                <p>Top Offers</p>
            </div>
            <div class="second">
                <img class="image" src="img/Grocery.png" alt="Image">
                <p>Grocery</p>
            </div>
            <div class="third">
                <img class="image" src="img/mobiles.png" alt="Image">
                <p>Mobiles</p>
            </div>
            <div class="four">
                <img class="image" src="img/Clothes.png" alt="Image">
                <span class="uniqueFlex"> 
                    <p> Fashion </p> 
                    <span class="material-symbols-outlined">expand_more</span>
                </span>
            </div>
            <div class="five">
                <img class="image" src="img/laptops.png" alt="Image">
                <span class="uniqueFlex">
                    <p> Electronics </p>
                    <span class="material-symbols-outlined">expand_more</span>
                </span>
            </div>
            <div class="six">
                <img class="image" src="img/Beauty.png" alt="Image">
                <span class="uniqueFlex">
                    <p> Home </p>
                    <span class="material-symbols-outlined">expand_more</span> 
                </span>
            </div>
            <div class="nine">
                <img class="image" src="img/appliances.png" alt="Image">
                <p>Appliances</p>
            </div>
            <div class="seven">
                <img class="image" src="img/Tickets.png" alt="Image">
                <p>Travel</p>
            </div>
            <div class="eight">
                <img class="image" src="img/Toys.png" alt="Image">
                <span class="uniqueFlex">
                    <p> Beauty, Toys & More </p>
                    <span class="material-symbols-outlined">expand_more</span>
                </span>
            </div>
            <div class="ten">
                <img class="image" src="img/wheels.png" alt="Image">
                <p>2-Wheelers</p>
            </div>

        </div>
    </div>

</body>
</html>
